<!DOCTYPE HTML>
{% extends "basetemplate.html" %}
{% block navblock %}
{% include "navbar.html" %}
{% endblock %}

{% block content %}
		<div id="colorlib-main">
			<div class="colorlib-services">
				<div class="colorlib-narrow-content">
					<div class="row">
						<div class="col-md-6 col-md-offset-3 col-md-pull-3 animate-box" data-animate-effect="fadeInLeft">
							<span class="heading-meta"><a  href="{% url 'learnaddform'  %}">Add</a></span>
							<span class="heading-meta">Learn</span>

							<h2 class="colorlib-heading">Here are some of our expertise</h2>
						</div>
					</div>
				</div>
				<div class="row row-bottom-padded-md">
				{% for data in model %}
				<div class="col-md-6 row-bottom-padded-md">
					<div class="colorlib-feature animate-box" data-animate-effect="fadeInLeft">
						<div class="colorlib-icon">
							<i class="flaticon-worker"></i>
								</div>
									<div class="colorlib-text">
										<h3><a href="{% url 'learntopics' data.learn_topics_id %}">{{data.learn_topics}}</a></h3>
										<p>{{data.learn_topics_description}}</p>
									</div>
								</div>
							</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
	{% endblock %}
